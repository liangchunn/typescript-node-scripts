dist: trusty
language: node_js
node_js:
- 8
- 10
- 11
addons:
  sonarcloud:
    organization: "liangchunn-github"
    token:
      secure: ""
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
- yarn global add greenkeeper-lockfile
install: yarn
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
script:
- yarn lint
- sonar-scanner
- "./tests/e2e.sh"
